<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-eval' 'unsafe-inline' data:">

    <title></title>
    <optz-dev>
        <link href='css/font.css' rel='stylesheet' type='text/css'>    
        <link href="css/style.css" rel="stylesheet">
        <link href="css/angular-material.min.css" rel="stylesheet">

        <script type="text/javascript" src="js/canvasjs.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </optz-dev>
    <optz-production>
        <optz-link href="css/$optz[name].optz.css" rel="stylesheet" type="text/css">
        <optz-script src="cordova.js"></optz-script> 
        <optz-script src="js/$optz[name].optz.js"></optz-script>
    </optz-production>
</head>
<body ng-app="starter" style="padding-bottom: 50px;">    
    <div layout="column" ng-show="$root.isLoading" layout="row" layout-sm="column" layout-align="space-around" style="position: absolute; top: 0px; left: 0px; right: 0px; bottom: 0px; z-index: 99999999; background-color: rgba(0,0,0,0.5);" align="center">
        <md-progress-circular md-mode="indeterminate" class="md-accent"></md-progress-circular>
    </div>
    <ion-nav-view></ion-nav-view>    
</body>
</html>
